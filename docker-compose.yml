version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai_tutor_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always
